<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do List</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; width: 200px; }
        button { padding: 10px; margin-left: 10px; }
        ul { list-style-type: none; padding: 0; }
        li { background: #eee; margin: 5px auto; padding: 10px; width: 300px; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { background-color: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <form method="POST" action="/">
        <input type="text" name="task" placeholder="Add a task">
        <button type="submit">Add</button>
    </form>
    <ul id="taskList"></ul>

    <script>
        function loadTasks() {
            fetch('/tasks')
                .then(response => response.text())
                .then(data => {
                    const tasks = data.trim().split('\n');
                    const list = document.getElementById('taskList');
                    list.innerHTML = '';

                    tasks.forEach(task => {
                        const li = document.createElement('li');
                        li.textContent = task;

                        const btn = document.createElement('button');
                        btn.textContent = 'Delete';
                        btn.className = 'delete-btn';
                        btn.onclick = () => deleteTask(task);

                        li.innerHTML = '';
                        li.appendChild(document.createTextNode(task));
                        li.appendChild(btn);
                        list.appendChild(li);
                    });
                });
        }

        function deleteTask(task) {
            fetch('/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `task=${encodeURIComponent(task)}`
            }).then(() => loadTasks());
        }

        window.onload = loadTasks;
    </script>
</body>
</html>
